<html>

<head>

<title>Gráficas con JavaScript</title>

<meta charset='utf-8'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

<link rel='stylesheet' type='text/css' href='morris.css'>
<link rel='stylesheet' type='text/css' href='styleGraph.css'>  

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>

<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script> 

<script src='morris.min.js'></script>

<script>    

function grafica1(){

  new Morris.Bar({

  element: 'graph',

  data: [{x:'Azcapotzalco', y:35.3, z:1},
{x:'Coyoacán', y:33.3, z:2},
{x:'Cuajimalpa de Morelos', y:34.7, z:3},
{x:'Gustavo A. Madero', y:35.7, z:4},
{x:'Iztacalco', y:34.2, z:5},
{x:'Iztapalapa', y:35.7, z:6},
{x:'La Magdalena Contreras', y:34.1, z:7},
{x:'Milpa Alta', y:36.2, z:8},
{x:'Álvaro Obregón', y:35.4, z:9},
{x:'Tláhuac', y:34.3, z:10},
{x:'Tlalpan', y:36.1, z:11},
{x:'Xochimilco', y:37.5, z:12},
{x:'Benito Juárez', y:34.0, z:13},
{x:'Cuauhtémoc', y:37.1, z:14},
{x:'Miguel Hidalgo', y:44.0, z:15},
{x:'Venustiano Carranza', y:35.7, z:16},


          ],

  xkey: 'x',

  ykeys: ['y'],

  axes:true,

  labels: ['Porcentaje (%)'],

  resize:true,
  
  barColors: ['#8FC3AC'],
  
  hideHover: 'auto',

  lineColors:['#8FC2C3']

  });

}

</script>

</head>

<body>

<p id='titulo'>Porcentajes de Poblacion Mayor a 20 años con Obesidad en la Ciudad de México</p>

<div id='container'>

    <div id='graph'></div>
    
    <input type='button' id='boton' value='Generar Grafica' onclick='grafica1()'>

</div>

</body>

</html>

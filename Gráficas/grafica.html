<html>

<head>

<title>Gráficas con JavaScript</title>

<meta charset='utf-8'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

<link rel='stylesheet' type='text/css' href='morris.css'>  

<link rel="stylesheet" href="style.css">

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>

<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script> 

<script src='morris.min.js'></script>

<script>    

function grafica1(){

  new Morris.Bar({

  element: 'graph',

  data: [{x:'Aguascalientes', y:7.6, z:1},
{x:'Baja California', y:10.0, z:2},
{x:'Baja California Sur', y:8.4, z:3},
{x:'Campeche', y:14.0, z:4},
{x:'Coahuila de Zaragoza', y:12.3, z:5},
{x:'Colima', y:10.8, z:6},
{x:'Chiapas', y:7.8, z:7},
{x:'Chihuahua', y:9.3, z:8},
{x:'Ciudad de México', y:12.7, z:9},
{x:'Durango', y:10.9, z:10},
{x:'Guanajuato', y:9.9, z:11},
{x:'Guerrero', y:11.1, z:12},
{x:'Hidalgo', y:12.8, z:13},
{x:'Jalisco', y:7.6, z:14},
{x:'México', y:9.0, z:15},
{x:'Michoacán de Ocampo', y:9.9, z:16},
{x:'Morelos', y:12.0, z:17},
{x:'Nayarit', y:9.6, z:18},
{x:'Nuevo León', y:12.6, z:19},
{x:'Oaxaca', y:10.5, z:20},
{x:'Puebla', y:9.0, z:21},

{x:'Yucatán', y:10.7, z:31},
{x:'Zacatecas', y:10.9, z:32},


          ],
  barColors: function (row, series, type) {
        switch(row.y){
        case 1: {
            return 'red';
        }
        default:{
            return 'green';
        } 
    }
  },
  xkey: 'x',

  ykeys: ['y'],

  axes:false,

  labels: ['Cantidad:'],

  resize:true,

  lineColors:['#2CB4AC']

  });

}

</script>

</head>

<body>

<div id='graph'></div>

<input class='buttons' type='button' value='Grafica' onclick='grafica1()'>

</body>

</html>
